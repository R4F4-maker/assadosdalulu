<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assados da Lulu - Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf5ef;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 24px;
    }
    h1 {
      color: #5a3200;
      margin-bottom: 8px;
    }
    p {
      color: #6a4a2b;
      margin-top: 0;
      margin-bottom: 24px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin: 10px 0;
      background: #d87a16;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #b56311;
    }
    .btn-secondary {
      background: #8c5e33;
    }
    .btn-secondary:hover {
      background: #724b27;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assados da Lulu</h1>
    <p>Seu sabor preferido, agora a um clique!</p>

    <a class="btn" href="[link_instagram]" target="_blank">Instagram</a>
    <a class="btn" href="[link_ifood]" target="_blank">Cardápio iFood</a>
    <a class="btn" href="[link_anota_ai]" target="_blank">Cardápio Anota Aí</a>

    <a class="btn-secondary" href="[link_ofertas]" target="_blank">Ofertas e Promoções</a>
    <a class="btn-secondary" href="[link_cashback]" target="_blank">Cashback</a>

    <p style="margin-top: 30px; font-size: 0.9em; color: #8c5e33;">© Assados da Lulu - Todos os direitos reservados</p>
  </div>
</body>
</html>
