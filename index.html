<!DOCTYPE html>
<html lang="pt-BR">
<head> <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assados da Lulu - Link</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #F2C300; /* fundo amarelo */
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
    }

    /* Logo */
.logo {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 10px auto -10px auto; /* aproximou o logo do h2 */
    object-fit: cover;
}

h2 {
    font-size: 36px;
    margin: 0px 0 5px 0; /* removeu espaço acima do texto */
    font-weight: 700;
    color: white;
}

p.sub {
    font-size: 20px;
    color: white;
    margin-bottom: 20px;
}


    /* Botões com sombra estilo Linktree */
    .btn {
        width: 85%;
        max-width: 420px;
        background: white;
        color: black;
        border: 4px solid black;
        border-radius: 35px;
        padding: 16px;
        margin: 15px auto;
        text-decoration: none;
        font-size: 18px;
        display: block;
        font-weight: 600;
        transition: 0.2s;

        /* SOMBRA IGUAL AO DO PRINT */
        box-shadow:
            inset 0 0 10px rgba(0,0,0,0.35), /* sombra interna */
            0 6px 12px rgba(0,0,0,0.35);     /* sombra externa */
    }

    .btn:hover {
        transform: scale(1.03);
    }

    /* Ícones sociais */
    .icons {
        margin-top: 40px;
    }

    .icons img {
        width: 40px;
        margin: 0 15px;
        filter: invert(1); /* deixa os ícones brancos */
    }

    footer {
        margin-top: 50px;
        font-size: 14px;
        opacity: 0.8;
        color: #fff;
    }
</style>
</head>
<body>

    <!-- Logo -->
    <img src="imagens/logo-lulu.png" class="logo" alt="Logo Assados da Lulu">

    
    <!-- Nome e descrição -->
    <h2>@assadosdalulu</h2>
    <p class="sub">“Aqui começa a sua jornada:<br> o Assados da Lulu transforma qualquer dia em <br>
uma experiência inesquecível"
</p>

    <!-- Botões -->
    <a class="btn" href=https://pedido.anota.ai/loja/assados-da-lulu?f=msa>Cardápio Digital – Anota.ai</a>
    <a class="btn" href="#">Peça pelo Ifood</a>
    <a class="btn" href="#">Atendimento personalizado Whatsapp</a>

    <!-- Ícones sociais -->
    <div class="icons">
        <a href="https://www.instagram.com/assadosdaluluoficial"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
    </div>

    <footer>
        © 2025 Assados da Lulu
    </footer>

</body>
</html>
